<div class="w-full max-w-xs mx-auto py-8 ">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 bg-gray-200">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          Email
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Email" [(ngModel)]="email" name="email">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
          Message
        </label>
        <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Message" rows="5" cols="33" [(ngModel)]="message" name="message"></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button (click)="send()" class="bg-gray-800 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          Send
        </button>
      </div>
    </form>
  </div>
