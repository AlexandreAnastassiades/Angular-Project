<div class="grid lg:grid-cols-3 gap-5 px-16 py-6 ">
  <div *ngFor='let product of list | async'>
    <div class="max-w-sm rounded overflow-hidden shadow-lg  " (click)="product.show = !product.show">
      <img class="h-64" src={{product.image}}>
      <div class="px-6 py-4 bg-neutral-500">
        <div class="font-bold text-xl mb-2 bg-neutral-500"> {{product.name}} </div>
        <div [hidden] = product.show class="font-bold text-l mb-2 bg-neutral-500"> {{product.price}}</div>
      </div>
    </div>
  </div>
</div>
