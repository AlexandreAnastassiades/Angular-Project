<div class="grid lg:grid-cols-3 gap-5 px-16 py-6 ">
  <div *ngFor='let order of list | async'>
    <div class="max-w-sm rounded overflow-hidden shadow-lg rounded-lg bg-gray-200 pl-2 pt-0.5" (click)="order.show = !order.show">
      <div class="px-6 py-4 bg-neutral-500">
        <div class="font-bold text-xl mb-2 bg-neutral-500"> #{{order.order}} {{order.client}} </div>
        <div [hidden] = order.show class="font-bold text-l mb-2 bg-neutral-500"> {{order.client_email}}</div>
        <div [hidden] = order.show class="font-bold text-l mb-2 bg-neutral-500"> Total: {{order.total}}</div>
        <div [hidden] = order.show class="font-bold text-l mb-2 bg-neutral-500"> Delivery address: {{order.delivery_address}}</div>
      </div>
    </div>
  </div>
</div>
